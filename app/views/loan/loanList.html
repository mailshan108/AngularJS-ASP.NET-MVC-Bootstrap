<div class="row">
    <div class="col-md-12">
        <div class="headline"><h2>Loan List</h2></div>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="col-md-12 margin-bottom-20">
        <a href="/#/newloan" class="btn-u" ><i class="fa fa-plus"></i> New Loan</a>
    </div>

    <div class="col-md-12">
        <div class="margin-bottom-40">
            <table datatable="ng" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#  </th>
                        <th>Principal</th>
                        <th>BeginDate</th>
                        <th>MaturityDate</th>
                        <th>Months</th>
                        <th>Rate</th>
                        <th>EscrowTaxAmount</th>
                        <th>EscrowInsAmount</th>
                        <th>Created On</th>
                        <th style="width:100px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="i in loans">
                        <td>{{ i.id }}</td>
                        <td>{{ i.principal }}</td>
                        <td>{{ i.beginDate }}</td>
                        <td>{{ i.maturityDate }}</td>
                        <td>{{ i.months }}</td>
                        <td>{{ i.rate }}</td>
                        <td>{{ i.escrowTaxAmount }}</td>
                        <td>{{ i.escrowInsAmount }}</td>
                        <td>{{ i.createdOn }}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Detail</button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-chevron-down"></i>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/#/editloan/{{i.id}}">Edit</a></li>
                                    <li class="divider"></li>
                                    <li>
                                        <a ng-bootbox-confirm="Are you sure you want to delete this loan?"
                                           ng-bootbox-confirm-action="deleteLoan(i.id)"
                                           ng-bootbox-confirm-action-cancel="">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
