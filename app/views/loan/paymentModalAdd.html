<div class="modal-header">
    <h3 class="modal-title">Please input payment info</h3>
</div>
<div class="modal-body">
    <form action="" id="paymentForm" class="sky-form">
        <fieldset>
            <div class="row">
                <section class="col col-md-12">
                    <label class="label">Payment date</label>
                    <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="payDate" id="payDate"
                               placeholder="Payment date"
                               ng-focus="openPaymentDate($event)"
                               datepicker-popup="{{format}}"
                               ng-model="payment.payDate"
                               is-open="openedPaymentDate"
                               min-date="minDate"
                               datepicker-options="dateOptions"
                               close-text="Close" />
                        <b class="tooltip tooltip-bottom-right">Needed to select payment date</b>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Total amount</label>
                    <label class="input">
                        <i class="icon-append fa fa-dollar"></i>
                        <input type="number" name="totalAmt" id="totalAmt" ng-model="payment.totalAmt" placeholder="Total amount">
                        <b class="tooltip tooltip-bottom-right">Needed to input total amount</b>
                    </label>
                </section>

                <section class="col col-6">
                    <label class="label">Principal amount</label>
                    <label class="input">
                        <i class="icon-append fa fa-dollar"></i>
                        <input type="number" name="principalAmt" id="principalAmt" ng-model="payment.principalAmt" placeholder="Principal amount">
                        <b class="tooltip tooltip-bottom-right">Needed to input principal amount</b>
                    </label>
                </section>
            </div>

            <div class="row">
                <section class="col col-6">
                    <label class="label">Interest amount</label>
                    <label class="input">
                        <i class="icon-append fa fa-dollar"></i>
                        <input type="number" name="interestAmt" id="interestAmt" ng-model="payment.interestAmt" placeholder="Interest amount">
                        <b class="tooltip tooltip-bottom-right">Needed to input interest amount</b>
                    </label>
                </section>

                <section class="col col-6">
                    <label class="label">Escrow amount</label>
                    <label class="input">
                        <i class="icon-append fa fa-dollar"></i>
                        <input type="number" name="escrowAmt" id="escrowAmt" ng-model="payment.escrowAmt" placeholder="Escrow amount">
                        <b class="tooltip tooltip-bottom-right">Needed to input escrow amount</b>
                    </label>
                </section>
            </div>
            <input type="hidden" id="loanId" name="loanId" ng-model="payment.loanId" />
            <input type="hidden" id="id" name="id" ng-model="payment.id" />
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" id="btnSave" ladda="submitting" data-style="expand-right" ng-click="submitPayment()">{{titleBtnSave}}</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

<script type="text/javascript">

    var Validation = function () {

        return {
            //Validation
            initValidation: function () {
                $("#paymentForm").validate({
                    // Rules for form validation
                    rules:
                    {
                        payDate:
                        {
                            required: true,
                        },
                        totalAmt:
                        {
                            required: true,
                            number: true
                        },
                        principalAmt:
                        {
                            required: true,
                            number: true
                        },
                        interestAmt:
                        {
                            required: true,
                            number: true
                        },
                        escrowAmt:
                        {
                            required: true,
                            number: true
                        }
                    },

                    // Messages for form validation
                    messages:
                    {
                        payDate:
                        {
                            required: 'Please enter some date'
                        },
                        totalAmt:
                        {
                            required: 'Please enter some number'
                        },
                        principalAmt:
                        {
                            required: 'Please enter some number'
                        },
                        interestAmt:
                        {
                            required: 'Please enter some number'
                        },
                        escrowAmt:
                        {
                            required: 'Please enter some number'
                        }
                    },
                    submitHandler: function (form) {
                        return false;
                    },

                    // Do not change code below
                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    }
                });
            }

        };
    }();

    Validation.initValidation();

</script>
