<div class="row">
    <div class="col-md-12">
        <div class="headline"><h2>Loan Request List</h2></div>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="col-md-12">
        <div class="margin-bottom-40">
            <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions" dt-columns="dtColumns">
                <thead>
                    <tr>
                        <th>#  </th>
                        <th>Date Inquired</th>
                        <th>Name</th>
                        <th>Loan Type</th>
                        <th>Property Cost</th>
                        <th>Monthly Income</th>
                        <th>Monthly Rent</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="i in inquiries">
                        <td>{{ i.id }}</td>
                        <td>{{ i.createdOn }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.loanType }}</td>
                        <td>{{ i.propertyCost }}</td>
                        <td>{{ i.monthlyIncome }}</td>
                        <td>{{ i.monthlyRent }}</td>
                        <td><a href="/#/inquiry/{{i.id}}" class="btn btn-info btn-xs"> Detail</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
