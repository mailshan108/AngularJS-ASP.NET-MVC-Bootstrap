<div class="row">
    <div class="col-md-12">
        <div class="headline"><h2>Application List</h2></div>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="col-md-12 margin-bottom-20">
        <a href="/#/newapplication" class="btn-u"><i class="fa fa-plus"></i> New application</a>
    </div>

    <div class="col-md-12">
        <div class="margin-bottom-40">
            <table datatable="ng" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#  </th>
                        <th>Name</th>
                        <th>Applicant</th>
                        <th>Co-appliant</th>
                        <th style="width:100px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="i in applications">
                        <td>{{ i.id }}</td>
                        <td>{{ i.applicationName }}</td>
                        <td>{{ i.applicantName }}</td>
                        <td>{{ i.coApplicantName }}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Detail</button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-chevron-down"></i>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/#/editapplication/{{i.id}}">Edit</a></li>
                                    <li class="divider"></li>
                                    <li>
                                        <a ng-bootbox-confirm="Are you sure you want to delete this application?"
                                           ng-bootbox-confirm-action="deleteApplication(i.id)"
                                           ng-bootbox-confirm-action-cancel="">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
